<!DOCTYPE html>
<html>

<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script> 
	<script src="http://geodata.solutions/includes/countrystatecity.js"></script>
</head>

<body class="home" style=" background-image: url(static/images/homebg.png);
background-repeat:no-repeat; background-size: cover;" >
   
	
	<div class= "topnav">
		<a class="active" href="home.html">Home</a>
		<a href="cases.html">Cases</a>
		<a href="info.html">Information</a>
		<a href="vaccine.html">Vaccine</a>
	</div>
	<h1>Location</h1>

	{% if error %}
	 <p class=error style="color:#FF0000";><strong>Error:</strong> {{ error }}
	{% endif %}

	<form name="locationData" action="home.html" method="POST">
		<div>
			<select name="country" class="countries" id="countryId">
			<b><option value="">Select Country</option></b>
			</select>
			<input type="submit" value="Submit" class="btn btn-outline-secondary"><br><br>

			<select name="state" class="states" id="stateId">
				<b><option value="">Select State</option></b>
			</select>
			<input type="submit" value="Submit" class="myButton"><br><br>

			<select name="city" class="cities" id="cityId">
				<b><option value="" style="font-family: Arial, Helvetica, sans-serif;">Select City</option></b>
			</select>
			<input type="submit" value="Submit" class="btn btn-outline-secondary">

			
		</div>
	
		<p>County:</p>
		<input id="county" name="county" placeholder="Enter County" type="text">
		<input type="submit" value="Submit" class="myButton">
	</form>
</body>


<footer>
	<p>HackBU 2021 Hack</p>

</footer>

</html>
